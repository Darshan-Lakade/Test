<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CarWale | Test</title>
    <link rel="Stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Creating Wrapper Class -->
    <div class="wrapper">
        <!-- Creating main div which shows version name -->
        <div class="main-div">
            <h3 class="main-header">Version</h3>
            <h2 class="version-name">Trendline 1.0L(P)</h2>
            <button class="btn"><i class="fa fa-angle-right"></i></button>
        </div>
        <!-- Creating the popup div which appears after onClick event -->
        <div class="pop-up-div">
            <div class="head-name">
                <button class="backBtn"><i class="fa fa-angle-left"></i></button>
                <h3 class="main-info">Select Version</h3>
            </div>
        </div>
        <!-- An overlay element to provide overlay during popup -->
        <div class="overlay"></div>
    </div>
    <!-- Adding Js file to index.html file -->
    <script src="Js/data.js" type="text/Javascript"></script>
    <script src="Js/script.js" type="text/Javascript"></script>
    
</body>
</html>
